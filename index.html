<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Shark Quiz</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jolly+Lodger&display=swap" rel="stylesheet">
</head>

<body>

    <div id="quiz-container">

        <!-- The bar above the game area that has the home button and other navigation options  -->
        <div id="topbar">
            <a href="index.html" class="topbar_icon" id="home-button" aria-label="Go to homepage">
                <img src="assets/icons/house-solid.svg" width="25" height="25" alt="Home icon">
            </a>

            <h1>Shark Quiz</h1>

            <div class="topbar_icon" id="leaderboard-button" aria-label="Go to leaderboard">
                <img src="assets/icons/award-solid.svg" width="25" height="25" alt="Medal icon">
            </div>

            <div class="topbar_icon" id="instructions-button" aria-label="Go to instructions">
                <img src="assets/icons/question-solid.svg" width="25" height="25" alt="Question mark icon">
            </div>
        </div>

        <!-- Home screen -->
        <div class="game-area" data-visible="true" id="home">
            <div class="game-area_container">
                <h1>Facts from the deep</h1>
                <input id="start-quiz" type="button" value="Start Quiz">
            </div>
        </div>

        <!-- Quiz screen -->
        <div class="game-area" data-visible="false" id="quiz">
            <div class="game-area_container">
                <div id="timer">
                    <div></div>
                </div>
                <div id="question-box">
                    <h2>Question box</h2>

                    <div id="next-button" aria-label="Next question button">
                        <img width="40" height="40" src="assets/icons/next-button.png" alt="Arrow pointing right">
                    </div>
                </div>

                <div id="answers-container">
                    <div class="answer-box" data-option="0">
                        <p class="answer-box_text"></p>
                        <p class="answer-box_desc" data-visible="false"></p>
                    </div>
                    <div class="answer-box" data-option="1">
                        <p class="answer-box_text"></p>
                        <p class="answer-box_desc" data-visible="false"></p>
                    </div>
                    <div class="answer-box" data-option="2">
                        <p class="answer-box_text"></p>
                        <p class="answer-box_desc" data-visible="false"></p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <footer>

    </footer>

    <!-- Load JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- Load questions -->
    <script src="assets/js/questions.js"></script>

    <!-- Load timer -->
    <script src="assets/js/timer.js"></script>

    <!-- Load main js file -->
    <script src="assets/js/main.js"></script>
</body>

</html>
